<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link href="css/estilo.css" rel="stylesheet" media="screen">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div id="form-container">
        <div class="panel" id="form-box">
            <form method="post" action="devmedia.html">
                <h1 class="text-center">Login</h1>

                <div class="form-group">
                    <label for="login" class="sr-only">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" name="usuario" class="form-control" placeholder="Seu nome de usuário">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="sr-only">Senha</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" name="senha" class="form-control" placeholder="Sua senha">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Entrar" class="btn btn-success form-control">
                </div>

                <div class="form-group">
                    Não é Registrado? <a href="cadastro.html">Crie uma conta</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
